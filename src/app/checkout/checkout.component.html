<div class="row" id="to">
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="submit(form.value)">

        <div class="form-group">
            <label for="name">Name:</label>
            <input #username ngModel name="username" type="text" class="form-control" id="name">
          </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input #email ngModel name="email" type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input #address ngModel name="address" type="text" class="form-control" id="address">
      </div>
      <div class="form-group">
          <label for="city">City:</label>
          <input #city ngModel name="city"type="text" class="form-control" id="city">
        </div>
      <button type="submit" class="btn btn-primary">Place order</button>
    </form>
  </div>
  <div class="col-6">
            <h4>Order Summary</h4>
           <p>You have {{this.cartService.totalQuantity}} items in your shopping cart</p>
           <ul class="list-group" *ngFor="let p of this.cartService.products">
              <li class="list-group-item">{{p.quantity}} * {{p.title}}      <span id="go">  ${{ p.quantity * p.price}}</span></li>
            </ul>
            <li class="list-group-item list-group-item-success">Total <span id="go">${{this.cartService.totalCost}}</span></li>
  </div>

</div>
