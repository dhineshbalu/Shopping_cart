<!-- <button class="btn btn-primary" routerLink="/manageproduct/new">New product</button> -->
<a routerLink="/add" class="btn btn-success">Add product</a>

<table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>
                <a [routerLink]="['/manageproduct/',product.keyvalue]">Edit</a>
            </td>
          </tr>
        
        </tbody>
      </table>
