<div class="row">
  <div class="col-lg-6">

      <form #form="ngForm" (ngSubmit)="save(form.value)" >
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" #title="ngModel" [(ngModel)]="product[0].title" name="title" id="title" class="form-control" required />
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Title is required
            </div>
          </div>
        
        
          <div class="form-group">
            <label for="text">Price</label>
            <input type="number" [(ngModel)]="product[0].price" name="price" #price="ngModel"  class="form-control" required>
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                price is required
              </div>
          </div>
        
          <div class="form-group">
            <label for="text">Category</label>
           <select [(ngModel)]="product[0].category" name="category" class="form-control" #category="ngModel" required>
         
           <option  *ngFor="let c of catarray" [value]="c">
             {{c}}
           </option>
           </select>
           <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
              category is required
            </div>
          </div>
        
          <div class="form-group">
            <label for="imageUrl">Image</label>
            <input [(ngModel)]="product[0].image" name="image" type="text" class="form-control" #image="ngModel" required>
            <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
                image is required
              </div>
          </div>
         
           <button class="btn btn-danger">Save</button>
          
        </form>
        <button class="btn btn-success" (click)="delete()">Delete</button>
        
        
        
  </div>
  <div class="col-lg-6">

      <div class="card" style="width:400px">
          <img class="card-img-top" [src]="product[0].image"alt="Card image">
          <div class="card-body">
            <h4 class="card-title">{{product[0].title }}</h4>
            <p class="card-text">{{product[0].price.value  | currency:'USD':true}}</p>
        
          </div>
        </div>
  </div>

</div>
