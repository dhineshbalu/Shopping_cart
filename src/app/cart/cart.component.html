<h4>Shopping cart</h4>

<p>you have {{this.cartService.totalQuantity }} items in your Shopping cart</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of this.cartService.products">
      <td>  <img  [src]="p.image" alt="Card image" width="250px" height="100px"></td>
      <td>{{p.quantity}}</td>
      <td>${{p.price}}</td>
    </tr>
   
  </tbody>
</table>

<table class="table ">
<tbody>
  <tr>
    

    <td ><h4 id="tt"> $  {{this.cartService.totalCost}}</h4></td>
  </tr>
 
</tbody>
</table>

<button class="btn btn-danger" (click)="this.cartService.deleteAllProduct()">Clear Shopping cart</button>
<a routerLink="/cart/checkout" class="btn btn-success">Check-out</a>
