<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/">Shoppping cart</a>
    <a class="navbar-brand" routerLink="/cart">
         <span class="badge badge-pill badge-warning">cart</span>
      </a>
  
    <!-- Links -->
    <ul class="navbar-nav">
    
      <li  *ngIf="!auth.user" class="nav-item" >
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
  
      <!-- Dropdown -->
      <li class="nav-item dropdown" *ngIf="auth.user">
        <a class="nav-link dropdown-toggle"  id="navbardrop" data-toggle="dropdown">
            {{auth.user.displayName}}
        </a>
        <div class="dropdown-menu">
            <a routerLink="/myorder" class="dropdown-item">My order</a>
            <a *ngIf="auth.isAdmin" routerLink="/manageorder" class="dropdown-item">Manage order </a>
            <a  *ngIf="auth.isAdmin" routerLink="/manageproduct" class="dropdown-item">Manage Product</a>
            <a  (click)="logout()" class="dropdown-item">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
